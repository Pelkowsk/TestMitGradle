name: License Compliance Check

on: [push, pull_request]

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Passen Sie die Version entsprechend Ihrem Projekt an

      - name: Install licensed
        run: |
          gem install licensed
          echo 'export PATH="$HOME/.local/share/gem/ruby/3.1.0/bin:$PATH"' >> $GITHUB_ENV

      - name: Run Licensed CI
        uses: github/licensed-ci@v1.11.0
        with:
          pr_comment: true
